<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #Principal{
            background-color: green;
            text-align: center;
            padding: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="Principal" onclick="clicar()" onmouseenter="entrar()">
        Essa Ã© minha div
    </div>
    <script>
        function clicar(){
            Principal.style.background = "blue";
            Principal.style.color = "white";
            Principal.innerText = "Clicou";
        }
        function entrar(){
            Principal.style.background = "pink";
            Principal.style.color = "green";
            Principal.innerText = "Entrou";
        }
    </script>
</body>
</html>
